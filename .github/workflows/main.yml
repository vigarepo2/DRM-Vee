name: Manual Build APK

# The workflow_dispatch event allows you to trigger this workflow manually from the GitHub Actions tab.
on:
  workflow_dispatch:

jobs:
  build-apk:
    name: Build Android APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # Official action to configure Gradle securely and enable caching for faster builds
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      # Crucial step: Prevents "Permission denied" errors on Linux runners
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build Debug APK
        run: ./gradlew assembleDebug --stacktrace

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: doku-player-debug-apk
          path: app/build/outputs/apk/debug/*.apk
          retention-days: 7
