name: Manual Build APK

on:
  workflow_dispatch:

jobs:
  build-apk:
    name: Build Android APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # FIX: Generate the missing gradlew file directly on the GitHub runner
      - name: Generate Gradle Wrapper
        run: gradle wrapper --gradle-version 8.4

      # Now the file exists, so we can grant it permissions
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build Debug APK
        run: ./gradlew assembleDebug --stacktrace

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: doku-player-debug-apk
          path: app/build/outputs/apk/debug/*.apk
          retention-days: 7
